<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="black.svg">
    <title>alexmay.dev</title>

    <!-- Xterm.js Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css">

    <style>
        /* Base styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1e1e1e; /* Dark background */
            overflow: hidden;
            display: flex;
        }

        #terminal-container {
        width: 100vw;
        height: 100vh;
        border: none;
        box-shadow: none;
        display: flex;
        align-items: flex-start;  /* Keep content aligned to the top */
        justify-content: flex-start;  /* Keep content left-aligned */
        padding-left: 50px; /* Apply left padding only */
        box-sizing: border-box; /* Ensures padding doesn't cause overflow */
        }


        /* Mobile-specific styling */
        @media (max-width: 768px) {
            body {
                justify-content: flex-start;  /* Keep content left-aligned */
                align-items: flex-start;  /* Keep content aligned to the top */
            }
            
            #terminal-container {
                width: 95vw;
                height: 90vh;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="terminal-container"></div>

    <!-- Load Xterm.js first -->
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <!-- Load Xterm FitAddon after Xterm.js -->
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <!-- Load your script last -->
    <script src="script.js"></script>
</body>
</html>
